<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
 crossorigin="anonymous"></script>

 <!-- Icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="./js/app.js"></script>
    <title>Current Players</title>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img class="logo mx-1" src="img/joystick-svgrepo-com.svg" alt="" />
        <a class="navbar-brand text-light" href="index.html">FGCPlayers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <button class="btn btn-outline btn-lg text-light" data-bs-toggle="modal" data-target="#modal">LOGIN</button>
        </div>
      </div>
    </nav>
    <section>
      <div class="container py-5">
        <h1 class=" text-center">Current Players</h1>
        <div class="container d-flex justify-content-center">
          <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" >Add a Player</button>
        </div>
    </section>
   
    

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label">Create a Player</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <!-- Form -->
      <form id="characterForm" role="form">
        <!-- input - username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <!-- input - email -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <!-- Dropdowns -->
        <div class="container d-lg-flex justify-content-center ">
            <div class="dropdown m-2">
              <label for="games">Games</label>
              <select name="games" class="form-select" id="games-select"aria-labelledby="games-select">
                <option value="Tekken 7">Tekken 7</option>
                <option value="Street Fighter V">Street Fighter V</option>
                <option value="Guilty Gear Strive">Guilty Gear Strive</option>
                <option value="Mortal Kombat 11">Mortal Kombat 11</option>
              </select>
            </div>
            <div class="dropdown m-2">
              <label for="region">Region</label>
              <select name="region" class="form-select" id="region-select" aria-labelledby="region-select">
                <option value="North America">North America</option>
                <option value="South America "> South America</option>
                <option value="Europe">Europe</option>
                <option value="Austrailia">Australia</option>
                <option value="Africa">Africa</option>
              </select>
          </div>
        </div>
     </div>
     <div class="modal-footer">
      <button type="submit" id="submit" data-bs-dismiss="modal" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
    </div>
    </form>
    </div>
  </div>
</div>
   <section class="playercard-section "></section>
  </body>
</html>
